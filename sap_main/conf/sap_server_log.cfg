alog.max_msg_len=10240
alog.rootLogger=WARN, rootAppender
alog.appender.rootAppender=FileAppender
alog.appender.rootAppender.fileName=/home/admin/cm/http_server/logs/error_log_sp
alog.appender.rootAppender.flush=true
alog.appender.rootAppender.compress=false
alog.appender.rootAppender.max_file_size=256
alog.appender.rootAppender.layout=PatternLayout
alog.appender.rootAppender.layout.LogPattern=[%%d] [%%F:%%n:%%f()] [%%l] :: %%m

alog.logger.timeout=INFO, timeout
inherit.timeout=false
alog.appender.timeout=FileAppender
alog.appender.timeout.flush=true
alog.appender.timeout.fileName=/home/admin/cm/http_server/logs/timeout_log_sp
alog.appender.timeout.max_file_size=256
alog.appender.timeout.compress=false

alog.logger.access=INFO, access
inherit.access=false
alog.appender.access=FileAppender
alog.appender.access.flush=true
alog.appender.access.fileName=/home/admin/cm/http_server/logs/access_log_sp
alog.appender.access.max_file_size=1024
alog.appender.access.compress=true
alog.appender.access.cache_limit=128
